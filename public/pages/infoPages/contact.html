
<div class = "bodyTextTitle">
    <form action = "/api/contact" method="post">
        <div class = "bodyText">
            <label>- Subject -</label></br>
            <input placeholder="subject" name="subject" value="Your opinion"></br>

            <label>- E-Mail -</label></br>
            <input type="email" placeholder="Your e-mail" name="email" value="yourEmail@email.com"></br>

            <label>- Message -</label></br>
            <textarea cols="40" rows="10" name="message">My message</textarea></br>
            <button type="submit">Sent feedback</button>
        </div>
    </form>
</div>
